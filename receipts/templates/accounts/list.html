{% extends "base.html" %}

{% block content %}
    <main>
        <h1>Accounts List</h1>
        <a href="{% url 'create_category' %}">Create an Account</a>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            {% for account in accounts %}
            <tbody>
                <tr>
                    <td>{{ account.name }}</td>
                    <td>{{ account.number }}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </main>
{% endblock content %}
